<div>
	<form class="form-horizontal" (ngSubmit)="addPredmet()">
		<div class="form-group">
			<label class="control-label col-sm-1" for="input-naziv">Naziv: </label>
			<div class="col-sm-11">
				<input class="form-control" name="input-naziv" id="input-naziv" [(ngModel)]="newPredmet.naziv" />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="input-polaganje">Polaganja: </label>
			<select class="form-group" name="input-polaganje"id="input-polaganje" [(ngModel)]="newPredmet.polaganja">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="input-predavanje">Predavanja: </label>
			<select class="form-group" name="input-predavanje" id="input-predavanje" [(ngModel)]="newPredmet.predavanaja">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>

		<div class="form-group">
			<input class="btn btn-primary" type="submit" value="Save" />
		</div>
	</form>
</div>
