<div>
	<form class="form-horizontal" (ngSubmit)="addUplata()">
		<div class="form-group">
			<label class="control-label col-sm-1" for="input-ucenik">Ucenik: </label>
			<div class="col-sm-11">
				<select class="form-control" name="input-ucenik" id="input-ucenik" [(ngModel)]="newUplata.ucenik">
					<option *ngFor="let u of ucenici" [ngValue]="u.id">{{u.ime + " " + u.prezime}}</option>
				</select>
			</div>
    	</div>

      <div class="form-group">
        <label class="control-label col-sm-1" for="input-suma">Uplata: </label>
        <div class="col-sm-11">
          <input class="form-control" name="input-suma" id="input-suma" [(ngModel)]="newUplata.suma" />
        </div>
      </div>

		<div class="form-group">
			<input class="btn btn-primary" type="submit" value="Save"/>
		</div>
	</form>
</div>
