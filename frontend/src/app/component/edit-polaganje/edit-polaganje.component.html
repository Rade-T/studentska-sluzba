<div>
	<form class="form-horizontal" (ngSubmit)="savePolaganje()">
    <input type="hidden" name="polaganjeId" id="polaganjeId" [(ngModel)]="editPolaganje.id"/>
		<div class="form-group">
			<label class="control-label col-sm-1" for="input-ucenik">Ucenik: </label>
			<div class="col-sm-11">
				<select class="form-control" name="input-ucenik" id="input-ucenik" [(ngModel)]="editPolaganje.ucenik">
					<option *ngFor="let u of ucenici" [ngValue]="u.id">{{u.ime + " " + u.prezime}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="input-predmet">Predmet: </label>
			<div class="col-sm-11">
				<select class="form-control" name="input-predmet" id="input-predmet" [(ngModel)]="editPolaganje.predmet">
					<option *ngFor="let p of predmeti" [ngValue]="p.id">{{p.naziv}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<input class="btn btn-primary" type="submit" value="Save" />
		</div>
	</form>
</div>
