<div>
  <app-add-polaganje *ngIf="addPolaganjeVisible" (newPolaganjeAdded)="save($event)"></app-add-polaganje>
  <table name="polaganjeTable" class="table table-dark">
    <tr>
      <th>
        Polaganja
      </th>
      <th>
        <button class="btn" *ngIf="this.isButtonVisible" (click)="showAddPolaganje()">Dodaj</button>
      </th>
    </tr>
    <tr>
      <th>Id</th>
      <th>Ucenik</th>
      <th>Predmet</th>
    </tr>
    <tr app-polaganje-item *ngFor="let polaganje of _polaganje; let i = index" [polaganje]="polaganje" [index]="i" (deletePolaganjeIndex)="delete($event)" (editPolaganjeIndex)="setPolaganje($event)"></tr>
  </table>
  <app-edit-polaganje (editPolaganje)="setPolaganje($event)" (editPolaganjeSaved)="saveEdit($event)"></app-edit-polaganje>
</div>
